stages:
  - stage: A
    variables:
      foo1: 123
    jobs:
      - job: job1
        steps:
          - bash: echo $(foo1)
          - bash: echo "##vso[task.setvariable variable=foo1;isOutput=true]$(foo1)"
            name: step1

      - job: job2
        dependsOn: [job1]
        variables:
          foo2: $[ dependencies.A.job1.outputs['step1.foo1'] ]
        steps:
          - bash: echo $(foo2)

